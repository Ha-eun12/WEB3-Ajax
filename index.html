<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <ol>
    <li><a onclick="clickAjax('html')">HTML</a></li>
    <li><a onclick="clickAjax('css')">CSS</a></li>
    <li><a onclick="clickAjax('javascript')">JavaScript</a></li>
  </ol>
  <article></article>

  <script>
    const articleEl = document.querySelector('article');

    const clickAjax = name => {
      fetch(name).then(res => {
        res.text().then(text => articleEl.innerHTML = text)
      })
    }
  </script>
</body>
</html>
